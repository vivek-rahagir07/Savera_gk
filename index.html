        const GKQuizApp = () => {
            const [currentView, setCurrentView] = useState('home');

            const [userAnswers, setUserAnswers] = useState({});
            const [showReview, setShowReview] = useState(false);
            const [score, setScore] = useState(0);

            const [timeLeft, setTimeLeft] = useState(45);

            const answersRef = useRef(userAnswers);

            // --- Background Animation Logic ---
            useEffect(() => {
                const canvas = document.getElementById('bg-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let width, height;
                let animId;
                
                // 3D Sphere Config
                const particleCount = 60; 
                let sphereRadius = 200;
                const particles = [];
                let angleX = 0;
                let angleY = 0;

                // Fibonacci Sphere Algorithm
                const phi = Math.PI * (3 - Math.sqrt(5)); 
                for (let i = 0; i < particleCount; i++) {
                    const y = 1 - (i / (particleCount - 1)) * 2; 
                    const radius = Math.sqrt(1 - y * y); 
                    const theta = phi * i; 
                    const x = Math.cos(theta) * radius;
                    const z = Math.sin(theta) * radius;
                    particles.push({ x, y, z }); 
                }

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    // Adjusted radius relative to window size
                    sphereRadius = Math.min(width, height) * 0.25; 
                    if(width < 768) sphereRadius = Math.min(width, height) * 0.35; 
                };
                window.addEventListener('resize', resize);
                resize();

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    const cx = width / 2;
                    const cy = height / 2;

                    // Slow rotation
                    angleY += 0.001;
                    angleX += 0.0005;

                    const cosY = Math.cos(angleY);
                    const sinY = Math.sin(angleY);
                    const cosX = Math.cos(angleX);
                    const sinX = Math.sin(angleX);

                    const projected = [];

                    // Calculate positions
                    particles.forEach(p => {
                        const sx = p.x * sphereRadius;
                        const sy = p.y * sphereRadius;
                        const sz = p.z * sphereRadius;

                        let rx = sx * cosY - sz * sinY;
                        let rz = sz * cosY + sx * sinY;
                        let ry = sy * cosX - rz * sinX;
                        rz = rz * cosX + sy * sinX;

                        const perspective = 800;
                        const scale = perspective / (perspective + rz); 
                        const px = rx * scale + cx;
                        const py = ry * scale + cy;
                        
                        projected.push({ x: px, y: py, z: rz, ox: rx, oy: ry, oz: rz, scale });
                    });

                    // Draw Connections
                    ctx.lineWidth = 1;
                    for (let i = 0; i < projected.length; i++) {
                        for (let j = i + 1; j < projected.length; j++) {
                            const p1 = projected[i];
                            const p2 = projected[j];
                            
                            const dx = p1.ox - p2.ox;
                            const dy = p1.oy - p2.oy;
                            const dz = p1.oz - p2.oz;
                            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                            const threshold = sphereRadius * 0.6; 

                            if (dist < threshold) {
                                const depthAlpha = (p1.scale + p2.scale) / 2; 
                                const alpha = Math.max(0.02, (1 - (dist / threshold)) * depthAlpha * 0.2); 
                                ctx.strokeStyle = `rgba(6, 182, 212, ${alpha})`;
                                ctx.beginPath();
                                ctx.moveTo(p1.x, p1.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    }

                    // Draw Nodes - Matched to line style (no blink)
                    projected.forEach(p => {
                        const alpha = Math.max(0.05, (p.scale - 0.5) * 0.3); // Consistent fade with depth
                        ctx.fillStyle = `rgba(34, 211, 238, ${alpha})`; // Flat Cyan
                        const size = 2 * p.scale; 
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    animId = requestAnimationFrame(animate);
                };
                
                animId = requestAnimationFrame(animate);
                
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animId);
                };
            }, []);

            const generateQuestions = (startId, list) => list.map((item, idx) => ({ id: startId + idx, ...item }));

                        setTimeLeft((prev) => prev - 1);

                    if (currentQuestionIndex < questions.length - 1) {

                    } else {
                        submitTest();
                    }
                }
                return () => clearTimeout(timer);

                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center gap-6">
                                                        <div className="text-right">
                                                            <div className={`text-3xl font-bold ${percentage >= 70 ? 'text-green-400' : 'text-orange-400'}`}>
                                                                {percentage}%
                                                            </div>
                                                            <div className="text-xs text-gray-500 uppercase">Score</div>
                                                        </div>
                                                        
                                                        <button 
                                                            onClick={() => loadAttemptFromHistory(attempt)}
                                                            className="flex items-center gap-2 px-4 py-2 bg-gray-700 text-cyan-300 rounded-lg hover:bg-cyan-900/50 hover:text-cyan-200 transition border border-gray-600 hover:border-cyan-500/50 btn-hover-effect"
                                                        >
                                                            <Eye className="w-4 h-4" />
                                                            {t(labels.viewAnalysis.en, labels.viewAnalysis.hi)}
                                                        </button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        )}

                        {currentView === 'quiz' && (
                            <div className="max-w-3xl mx-auto p-4 md:p-6 min-h-[600px] flex flex-col animate-fadeIn">
                                <div className="mb-8">
                                    <div className="flex justify-between items-end mb-2">
                                        <div className="text-cyan-400 text-sm font-mono">
                                            <span>{t(labels.question.en, labels.question.hi)} {currentQuestionIndex + 1}/{tests[activeTestId].questions.length}</span>
                                        </div>
                                        <div className={`flex items-center gap-2 font-mono text-xl font-bold transition-colors ${timeLeft <= 10 && !userAnswers[tests[activeTestId].questions[currentQuestionIndex].id] ? 'text-red-500 animate-pulse' : 'text-cyan-400'}`}>
                                            <Timer className="w-5 h-5" />
                                            <span>00:{timeLeft.toString().padStart(2, '0')}</span>
                                        </div>
                                    </div>
                                    
                                    <div className="h-2 bg-gray-800 rounded-full overflow-hidden border border-gray-700">
                                        <div 
                                            className="h-full bg-cyan-500 shadow-[0_0_10px_cyan] transition-all duration-300"
                                            style={{ width: `${((currentQuestionIndex + 1) / tests[activeTestId].questions.length) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>

                                <div className="bg-gray-800 p-8 rounded-2xl shadow-[0_0_20px_rgba(0,0,0,0.3)] border border-gray-700 flex-grow flex flex-col justify-center relative overflow-hidden animate-slideIn">
                                    {timeLeft <= 10 && !userAnswers[tests[activeTestId].questions[currentQuestionIndex].id] && (
                                        <div className="absolute top-0 left-0 w-full h-1 bg-red-500 animate-progress origin-left"></div>
                                    )}
                                    
                                    <h3 className="text-2xl font-bold text-cyan-50 mb-8 leading-relaxed">
                                        <span className="text-cyan-500 mr-3">
                                            {tests[activeTestId].questions[currentQuestionIndex].id}.
                                        </span>
                                        {t(tests[activeTestId].questions[currentQuestionIndex].question, tests[activeTestId].questions[currentQuestionIndex].questionHi)}
                                    </h3>
                                    
                                    <div className="grid grid-cols-1 gap-4">
                                        {tests[activeTestId].questions[currentQuestionIndex].options.map((option, index) => {
                                            const currentQ = tests[activeTestId].questions[currentQuestionIndex];
                                            const displayText = language === 'hi' && currentQ.optionsHi && currentQ.optionsHi[index] 
                                                ? currentQ.optionsHi[index] 
                                                : option;

                                            let optionClass = "bg-gray-700/50 border-gray-600 text-gray-300 hover:border-cyan-500/50 hover:bg-gray-700";
                                            const isAnswered = !!userAnswers[currentQ.id];
                                            const userAnswer = userAnswers[currentQ.id];
                                            
                                            if (isAnswered) {
                                                if (option === currentQ.correct) {
                                                    optionClass = "bg-green-900/40 border-green-500 text-green-400 shadow-[0_0_15px_rgba(34,197,94,0.3)]";
                                                } else if (option === userAnswer && userAnswer !== currentQ.correct) {
                                                    optionClass = "bg-red-900/40 border-red-500 text-red-400 shadow-[0_0_15px_rgba(239,68,68,0.3)]";
                                                } else {
                                                    optionClass = "bg-gray-800 border-gray-700 text-gray-500 opacity-50";
                                                }
                                            } else if (userAnswer === option) {
                                                optionClass = 'bg-cyan-900/30 border-cyan-400 text-cyan-300 shadow-[0_0_10px_rgba(6,182,212,0.2)]';
                                            }

                                            return (
                                                <button
                                                    key={option}
                                                    onClick={() => handleAnswer(currentQ.id, option)}
                                                    disabled={isAnswered}
                                                    className={`text-left p-4 rounded-xl border-2 transition-all duration-200 text-lg ${optionClass} ${isAnswered ? 'cursor-default' : 'cursor-pointer'}`}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <span>{displayText}</span>
                                                        {isAnswered && option === currentQ.correct && <CheckCircle className="w-5 h-5 text-green-500" />}
                                                        {isAnswered && option === userAnswer && userAnswer !== currentQ.correct && <XCircle className="w-5 h-5 text-red-500" />}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="mt-8 flex justify-between gap-4">
                                    <button
                                        onClick={handlePrev}
                                        disabled={currentQuestionIndex === 0 || !!userAnswers[tests[activeTestId].questions[currentQuestionIndex].id]}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all btn-hover-effect ${
                                            currentQuestionIndex === 0 || !!userAnswers[tests[activeTestId].questions[currentQuestionIndex].id]
                                                ? 'bg-gray-800 text-gray-600 cursor-not-allowed border border-gray-700' 
                                                : 'bg-gray-800 text-cyan-400 hover:bg-gray-700 border border-cyan-500/30 hover:border-cyan-500'
                                        }`}
                                    >
                                        <ChevronLeft className="w-5 h-5" />
                                        {t(labels.previous.en, labels.previous.hi)}
                                    </button>

                                    {currentQuestionIndex === tests[activeTestId].questions.length - 1 ? (
                                        <button
                                            onClick={() => submitTest()}
                                            disabled={!userAnswers[tests[activeTestId].questions[currentQuestionIndex].id] && Object.keys(userAnswers).length === 0}
                                            className="flex items-center gap-2 px-8 py-3 bg-cyan-600 text-white rounded-lg font-bold hover:bg-cyan-500 shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all transform btn-hover-effect"
                                        >
                                            {t(labels.finish.en, labels.finish.hi)}
                                            <CheckCircle className="w-5 h-5" />
                                        </button>
                                    ) : (
                                        <button
                                            onClick={handleNext}
                                            disabled={!!userAnswers[tests[activeTestId].questions[currentQuestionIndex].id]}
                                            className={`flex items-center gap-2 px-8 py-3 rounded-lg font-semibold transition-all btn-hover-effect ${
                                                !!userAnswers[tests[activeTestId].questions[currentQuestionIndex].id] 
                                                ? 'bg-gray-800 text-gray-500 border border-gray-700 cursor-wait'
                                                : 'bg-cyan-600/20 text-cyan-300 border border-cyan-500/50 hover:bg-cyan-500/30 hover:shadow-[0_0_15px_rgba(6,182,212,0.3)]'
                                            }`}
                                        >
                                            {t(labels.next.en, labels.next.hi)}
                                            <ChevronRight className="w-5 h-5" />
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'result' && (
                            <div className="max-w-3xl mx-auto p-6 animate-fadeIn">
                                {!showReview ? (
                                    <div className="text-center py-12">
                                        <div className="inline-block p-6 rounded-full bg-gray-800 border-2 border-cyan-500/30 shadow-[0_0_20px_rgba(6,182,212,0.2)] mb-8 animate-float">
                                            <Trophy className="w-20 h-20 text-cyan-400" />
                                        </div>
                                        <h2 className="text-4xl font-bold text-white mb-2">{t(labels.testCompleted.en, labels.testCompleted.hi)}</h2>
                                        <p className="text-cyan-200/60 mb-12">{t(labels.summary.en, labels.summary.hi)} {t(tests[activeTestId].title, tests[activeTestId].titleHi)}</p>
                                        
                                        <div className="grid grid-cols-3 gap-6 max-w-xl mx-auto mb-16 animate-slideIn">
                                            <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-lg">
                                                <div className="text-4xl font-bold text-cyan-400 mb-2">{score}</div>
                                                <div className="text-xs text-gray-400 uppercase tracking-widest font-semibold">{t(labels.correct.en, labels.correct.hi)}</div>
                                            </div>
                                            <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-lg">
                                                <div className="text-4xl font-bold text-white mb-2">{tests[activeTestId].questions.length}</div>
                                                <div className="text-xs text-gray-400 uppercase tracking-widest font-semibold">{t(labels.total.en, labels.total.hi)}</div>
                                            </div>
                                            <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-lg">
                                                <div className={`text-4xl font-bold mb-2 ${Math.round((score / tests[activeTestId].questions.length) * 100) >= 70 ? 'text-green-400' : 'text-orange-400'}`}>
                                                    {Math.round((score / tests[activeTestId].questions.length) * 100)}%
                                                </div>
                                                <div className="text-xs text-gray-400 uppercase tracking-widest font-semibold">{t(labels.score.en, labels.score.hi)}</div>
                                            </div>
                                        </div>

                                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                            <button
                                                onClick={() => setCurrentView('home')}
                                                className="flex items-center justify-center gap-2 px-8 py-3 bg-gray-800 text-gray-300 border border-gray-700 rounded-lg hover:bg-gray-700 transition btn-hover-effect"
                                            >
                                                <Home className="w-5 h-5" />
                                                {t(labels.backHome.en, labels.backHome.hi)}
                                            </button>
                                            <button
                                                onClick={() => setShowReview(true)}
                                                className="flex items-center justify-center gap-2 px-8 py-3 bg-cyan-600/20 text-cyan-300 border border-cyan-500/50 rounded-lg hover:bg-cyan-500/30 hover:shadow-[0_0_15px_rgba(6,182,212,0.3)] transition btn-hover-effect"
                                            >
                                                <BookOpen className="w-5 h-5" />
                                                {t(labels.review.en, labels.review.hi)}
                                            </button>
                                            <button
                                                onClick={() => startTest(activeTestId)}
                                                className="flex items-center justify-center gap-2 px-8 py-3 bg-white text-gray-900 font-bold rounded-lg hover:bg-gray-200 transition btn-hover-effect"
                                            >
                                                <RefreshCw className="w-5 h-5" />
                                                {t(labels.retake.en, labels.retake.hi)}
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <div className="flex justify-between items-center mb-8 sticky top-0 bg-gray-900/95 backdrop-blur py-6 z-10 border-b border-gray-800">
                                            <h2 className="text-2xl font-bold text-white">{t(labels.answerKey.en, labels.answerKey.hi)}</h2>
                                            <div className="flex gap-4">
                                                <button 
                                                    onClick={() => setShowReview(false)}
                                                    className="text-sm text-cyan-400 font-semibold hover:text-cyan-300 flex items-center gap-1 btn-hover-effect"
                                                >
                                                    <ArrowLeft className="w-4 h-4" />
                                                    {t(labels.backScore.en, labels.backScore.hi)}
                                                </button>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            {tests[activeTestId].questions.map((q, index) => {
                                                const userAnsIndex = q.options.indexOf(userAnswers[q.id]);
                                                const correctAnsIndex = q.options.indexOf(q.correct);
                                                
                                                const userAnsDisplay = userAnsIndex !== -1 
                                                    ? (language === 'hi' && q.optionsHi ? q.optionsHi[userAnsIndex] : q.options[userAnsIndex])
                                                    : (userAnswers[q.id] || 'Not Answered');

                                                const correctAnsDisplay = correctAnsIndex !== -1
                                                    ? (language === 'hi' && q.optionsHi ? q.optionsHi[correctAnsIndex] : q.options[correctAnsIndex])
                                                    : q.correct;

                                                const status = (userAnswers[q.id] === q.correct) ? 'correct' : (userAnswers[q.id] ? 'incorrect' : 'unanswered');

                                                return (
                                                    <div key={q.id} className={`p-6 rounded-xl border-l-4 shadow-lg bg-gray-800 animate-slideIn ${
                                                        status === 'correct' ? 'border-l-green-500' : status === 'incorrect' ? 'border-l-red-500' : 'border-l-gray-600'
                                                    }`} style={{animationDelay: `${index * 0.05}s`}}>
                                                        <div className="flex items-start gap-4 mb-4">
                                                            <span className="text-gray-500 font-mono text-sm mt-1">#{index + 1}</span>
                                                            <div className="flex-1">
                                                                <p className="font-semibold text-gray-100 text-lg">{t(q.question, q.questionHi)}</p>
                                                            </div>
                                                            {status === 'correct' && <CheckCircle className="w-6 h-6 text-green-500 flex-shrink-0" />}
                                                            {status === 'incorrect' && <XCircle className="w-6 h-6 text-red-500 flex-shrink-0" />}
                                                        </div>

                                                        <div className="ml-8 grid md:grid-cols-2 gap-4 text-sm">
                                                            <div className="bg-gray-700/50 p-3 rounded-lg border border-gray-700">
                                                                <span className="text-gray-400 block text-xs uppercase mb-1">{t(labels.yourAns.en, labels.yourAns.hi)}</span>
                                                                <span className={`font-medium ${
                                                                    status === 'correct' ? 'text-green-400' : status === 'incorrect' ? 'text-red-400' : 'text-gray-500'
                                                                }`}>
                                                                    {userAnsDisplay}
                                                                </span>
                                                            </div>
                                                            <div className="bg-green-900/20 p-3 rounded-lg border border-green-900/30">
                                                                <span className="text-green-500/80 block text-xs uppercase mb-1">{t(labels.correctAns.en, labels.correctAns.hi)}</span>
                                                                <span className="font-medium text-green-400">{correctAnsDisplay}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="mt-12 text-center pb-8">
                                            <button
                                                onClick={() => setShowReview(false)}
                                                className="px-8 py-3 bg-cyan-900/30 text-cyan-300 border border-cyan-500/30 rounded-lg hover:bg-cyan-900/50 transition btn-hover-effect"
                                            >
                                                {t(labels.returnDash.en, labels.returnDash.hi)}
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="bg-gray-950 border-t border-gray-900 text-gray-500 py-8 mt-auto relative z-10">
                        <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6 text-center md:text-left">
                            <div className="text-sm">
                                <p className="font-semibold text-gray-300 text-base mb-1">Created by Vivek Yadav (Rahagir)</p>
                                <p className="opacity-70">&copy; 2024 Class 8 GK Portal. All Rights Reserved.</p>
                            </div>
                            <div className="flex flex-col md:items-end gap-2 text-sm font-medium">
                                <div className="flex items-center gap-2 justify-center md:justify-end group cursor-pointer">
                                    <span className="group-hover:scale-110 transition">📞</span>
                                    <span className="group-hover:text-cyan-400 transition">9995445592</span>
                                </div>
                                <div className="flex items-center gap-2 justify-center md:justify-end group cursor-pointer">
                                    <span className="group-hover:scale-110 transition">✉️</span>
                                    <a href="mailto:vivek.yadav.25cse@bmu.edu.in" className="group-hover:text-cyan-400 transition">vivek.yadav.25cse@bmu.edu.in</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GKQuizApp />);
    </script>
</body>
</html>
